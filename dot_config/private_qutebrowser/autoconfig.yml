# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.autoplay:
    global: false
  content.blocking.enabled:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.geolocation:
    https://www.google.com: false
  content.media.audio_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    https://daerah.sindonews.com: false
    https://www.1377x.to: false
    https://www.detik.com: false
    https://www.facebook.com: false
    https://www.kompas.com: false
    https://www.tiktok.com: false
    https://www.youtube.com: false
  content.persistent_storage:
    https://mega.nz: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: false
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - source ~/.config/nvim/init.lua
    - -c
    - normal {line}G{column0}l
